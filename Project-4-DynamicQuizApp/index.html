<html lang="en">

<head>

    </link>
    <title>QuizApp</title>
</head>

<body>
    <div class="quiz-section">
        <div id="resultContainer" style="align-items: center;"></div>

        <div id="quiz" class="quiz">

            </h2>
            <ul>

                        Option</label></li>
                <li><input type="radio" class="answer" name="answer" id="c"><label for="c" id="option_3">Quiz

                <li><input type="radio" class="answer" name="answer" id="d"><label for="d" id="option_4">Quiz
                        Option</label></li>

                </div>
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
