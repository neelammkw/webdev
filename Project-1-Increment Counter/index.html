<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    <title>Incremnet Counter
    </title>
</head>
<body>
    <section class="container">
    <div class="counter-container">
        <i class="fas fa-mug-hot fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
    </div>
    <div class="counter-container">
        <i class="fas fa-users fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
        <i class="fas fa-tasks fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
   </section>
   <script src="script.js"></script>

</body>
</html>
